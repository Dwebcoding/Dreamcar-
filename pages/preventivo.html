<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo - DreamCar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="navbar-logo-link"><img src="../Images/Logo/Dream Car Logo Nero Rosso.png" alt="DreamCar Logo" class="navbar-logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="servizi.html">Servizi</a></li>
                    <li><a href="chi-siamo.html">Chi Siamo</a></li>
                    <li><a href="preventivo.html" class="active">Preventivo</a></li>
                    <li><a href="contatti.html">Contatti</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="quote-form-section">
            <div class="container">
                <div class="form-container">
                    <h1 class="form-title">Richiesta di Preventivo</h1>
                    <p class="form-subtitle">Compila il modulo per ricevere un preventivo dettagliato per la tua auto.</p>
                    
                    <form id="repair-quote-form" class="quote-form">
                        <fieldset>
                            <legend>Informazioni Personali</legend>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">Nome e Cognome</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefono</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Informazioni Veicolo</legend>
                            <div class="form-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                                <div class="form-group">
                                    <label for="make">Marca</label>
                                    <select id="make" name="make" required>
                                        <option value="" disabled selected>Seleziona Marca</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="model">Modello</label>
                                    <select id="model" name="model" required disabled>
                                        <option value="" disabled selected>Seleziona Modello</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="year">Anno</label>
                                    <select id="year" name="year" required>
                                        <option value="">Seleziona Anno</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="trim">Allestimento</label>
                                    <select id="trim" name="trim" required>
                                        <option value="" disabled selected>Seleziona Allestimento</option>
                                        <option value="base">Base</option>
                                        <option value="sport">Sport</option>
                                        <option value="luxury">Luxury</option>
                                        <option value="premium">Premium</option>
                                        <option value="altro">Altro</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="insurance-company">Compagnia Assicurativa</label>
                                    <select id="insurance-company" name="insurance-company" required>
                                        <option value="" disabled selected>Seleziona Compagnia</option>
                                        <option value="Assicurazioni Generali">Assicurazioni Generali</option>
                                        <option value="Intesa Sanpaolo">Intesa Sanpaolo</option>
                                        <option value="Allianz">Allianz</option>
                                        <option value="Poste Vita">Poste Vita</option>
                                        <option value="UnipolSai">UnipolSai</option>
                                        <option value="Altro">Altro</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Sinistri Precedenti</legend>
                            <div class="form-group">
                                <label>Hai avuto sinistri precedenti?</label>
                                <div class="radio-group">
                                    <label for="accidents-yes"><input type="radio" id="accidents-yes" name="previous-accidents" value="si"> Si</label>
                                    <label for="accidents-no"><input type="radio" id="accidents-no" name="previous-accidents" value="no" checked> No</label>
                                </div>
                            </div>
                            <div class="form-group" id="previous-accidents-description-group" style="display: none;">
                                <label for="previous-accidents-description">Descrivi i sinistri precedenti</label>
                                <textarea id="previous-accidents-description" name="previous-accidents-description" rows="3" placeholder="Descrivi brevemente..."></textarea>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Dettagli Richiesta</legend>
                            <div class="form-group">
                                <label for="description">Descrizione del Danno</label>
                                <textarea id="description" name="description" rows="6" placeholder="Descrivi i dettagli dell'intervento richiesto..." required></textarea>
                            </div>
                        </fieldset>

                        <div class="form-group-full">
                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" required>
                                Acconsento al trattamento dei dati secondo la <a href="privacy-policy.html" target="_blank">privacy policy</a>.
                            </label>
                        </div>

                        <div class="form-group-full">
                            <button type="submit" class="btn-submit">Invia Richiesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

            <footer class="footer">
        <div class="container" id="dynamic-footer">
            <!-- Footer caricato dinamicamente da js/footer.js -->
        </div>
    </footer>

    <!-- Scripts caricati in ordine -->
    <script src="../js/models.expanded.js"></script>
    <script src="../js/car-selector.js"></script>
    <script src="../js/email-sender.js"></script>
    <script src="../js/quote-form.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/cookie-consent.js"></script>
</body>
</html>

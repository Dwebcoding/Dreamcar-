<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo - DreamCar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cookie-consent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="container">
            <a href="../index.html" class="navbar-logo-link"><img src="../Images/Logo/Dream Car Logo Nero Rosso.png" alt="DreamCar Logo" class="navbar-logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="servizi.html">Servizi</a></li>
                    <li><a href="chi-siamo.html">Chi Siamo</a></li>
                    <li><a href="preventivo.html" class="active">Preventivo</a></li>
                    <li><a href="contatti.html">Contatti</a></li>
                </ul>
            </nav>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span class="hamburger"></span>
            </button>
        </div>
    </header>

    <main>
        <section class="quote-form-section">
            <div class="container">
                <div class="form-container">
                    <h1 class="form-title">Richiesta di Preventivo</h1>
                    <p class="form-subtitle">Compila il modulo per ricevere un preventivo dettagliato per la tua auto.</p>
                    
                    <form id="repair-quote-form" class="quote-form" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Informazioni Personali</legend>
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="name">Nome</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="surname">Cognome</label>
                                    <input type="text" id="surname" name="surname" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Telefono</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend>Dettagli Richiesta</legend>
                            <div class="form-group">
                                <label for="description">Descrizione del Danno</label>
                                <textarea id="description" name="description" rows="6" placeholder="Descrivi i dettagli dell'intervento richiesto..." required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="attachments">Allegati (foto o file)</label>
                                <input type="file" id="attachments" name="attachments" multiple accept="image/*,.pdf,.doc,.docx">
                                <small class="form-hint">Puoi caricare pi√π file (foto o documenti).</small>
                            </div>
                        </fieldset>

                        <div class="form-group-full">
                            <label class="checkbox-label">
                                <input type="checkbox" name="privacy" required>
                                Acconsento al trattamento dei dati secondo la <a href="privacy-policy.html" target="_blank">privacy policy</a>.
                            </label>
                        </div>

                        <div class="form-group-full">
                            <button type="submit" class="btn-submit">Invia Richiesta</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

            <footer class="footer">
        <div class="container" id="dynamic-footer">
            <!-- Footer caricato dinamicamente da js/footer.js -->
        </div>
    </footer>

    <!-- Scripts caricati in ordine -->
    <script src="../js/email-sender.js"></script>
    <script src="../js/quote-form.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/cookie-consent.js"></script>
</body>
</html>
